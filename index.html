<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <hr>

<div class="col-md-6" id="coffees"></div>

    <section>
        <div class="col-md-6">
            <form>
                <label for="roast-selection"></label>
                <h5>Roast</h5>
                <select id="roast-selection" class="form-control" name="roast">
                    <option value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
                <h5>Coffee Name</h5>
                <input type="text" id="coffeeSearchName" onkeyup="sortCoffee()" class="form-control">
            </form>
            <br>
                <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
            <hr>

            <h3>Add a Coffee</h3>


            <form>
                <label for="roast-selection"></label>
                    <h5>Roast</h5>
                        <select class="form-control" id="add-roast-selection" name="roast">
                            <option>All</option>
                            <option>Light</option>
                            <option>Medium</option>
                            <option>Dark</option>
                        </select>
                    <h5>Name</h5>
                    <input type="text" id="coffeeAddName" class="form-control">
                    <br>

            </form>

        </div>


    </section>

    <script src="main.js"></script>
</body>
</html>
