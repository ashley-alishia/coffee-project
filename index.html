<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <hr>

<div class="col-md-6" id="coffees"></div>

    <section>
        <div class="col-md-6">
            <form>
                <ul>
                <label for="roast-selection"></label>
                <h5>Roast</h5>
                <select id="roast-selection" class="form-control" name="roast">
                    <li><a href="main.js"></a><option value="all">All</option></li>
                    <li><a href="main.js"></a><option value="light">Light</option></li>
                    <li><a href="main.js"></a><option value="medium">Medium</option></li>
                    <li><a href="main.js"></a><option value="dark">Dark</option></li>
                </select>
                <h5>Coffee Name</h5>
                <input type="text" id="text" class="form-control">
                    <br>
                </ul>
            </form>
            <hr>

            <h3>Add a Coffee</h3>


            <form>
                <ul>
                <label for="roast-selection"></label>
                    <h5>Roast</h5>
                        <select class="form-control" id="add-roast-selection" name="roast">
                            <li><option>All</option></li>
                            <li><option>Light</option></li>
                            <li><option>Medium</option></li>
                            <li><option>Dark</option></li>
                        </select>
                    <h5>Name</h5>
                    <input type="text" id="coffeeAddName" class="form-control">
                    <br>
                    <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>
                </ul>
            </form>

        </div>


    </section>

    <script src="main.js"></script>
</body>
</html>
